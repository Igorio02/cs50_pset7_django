{% extends 'template.html' %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
 	        <th>Transaction</th>
                <th>Date/Time</th>
            	<th>Symbol</th>
            	<th>Shares</th>
            	<th>Price</th>
            </tr>
        </thead>
        <tbody>
        {% for holding in portfolio %}
            <tr>
                <td>{{ holding.name }}</td>
                <td>{{ holding.shares }}</td>
                <td>{{ holding.price }}</td>
                <td>{{ holding.value }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
